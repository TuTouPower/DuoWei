<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">WeChat Multi-opener</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1 id="headline">WeChat Multi-opener</h1>
    </header>

    <main>
        <p id="wechat-status">666</p>
        <div class="centered-container">
            <div class="input-group">
                <label for="wechat-path-input">WeChat Path:</label>
                <input id="wechat-path-input" type="text">
                <button id="select-wechat-path-button">Select Path</button>
            </div>
            <div class="input-group">
                <label for="wechat-count-input">WeChat Count:</label>
                <input id="wechat-count-input" type="number" min="1" step="1" value="2">
            </div>
        </div>
        <button id="run-command-button">Run</button>
        <button id="settings-button">Settings</button>
    </main>

    <script src="renderer.js"></script>
</body>
</html>
