<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeChat Multi-opener</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>WeChat Multi-opener</h1>
    <div class="centered-container">
        <text id="wechat-status">正在判断微信运行状态</text>
        <div class="input-container">
            <label for="wechatPath">WeChat Path:</label>
            <input id="wechatPath" type="text">
            <button id="setWeChatPath">Set Path</button>
        </div>
        <div class="input-container">
            <label for="wechatCount">WeChat Count:</label>
            <input id="wechatCount" type="number" min="1" step="1">
        </div>
    </div>
    <button id="runCommandButton">Run</button>
    <button id="settingsButton">Settings</button>
    <script src="renderer.js"></script>
</body>
</html>
