<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeChat Multi-opener</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>WeChat Multi-opener</h1>
    <text id="wechat-status">666</text>
    <div class="centered-container">
        <div class="input-container">
            <label for="weChatPath">WeChat Path:</label>
            <input id="weChatPath" type="text">
            <button id="selectWeChatPath">Select Path</button>
        </div>
        <div class="input-container">
            <label for="weChatOpenCount">WeChat Count:</label>
            <input id="weChatOpenCount" type="number" min="1" step="1" value="2">
        </div>
    </div>
    <button id="runCommandButton">Run</button>
    <button id="settingsButton">Settings</button>
    <script src="renderer.js"></script>
</body>
</html>
