<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Contact us0</title>
    <link rel="stylesheet" type="text/css" href="./contact_us.css">
</head>

<body>
    <div id="container">
        <p id="headline">Communicate your ideas with us1</p>

        <div class="platforms" id="social-platforms">
            <div class="platform" id="bilibili">
                <img src="../assets/logos/bilibili.ico" alt="哔哩哔哩 logo">
                <a href="https://www.bilibili.com">哔哩哔哩</a>
            </div>

            <div class="platform" id="zhihu">
                <img src="../assets/logos/zhihu.ico" alt="知乎 logo">
                <a href="https://www.zhihu.com">知乎</a>
            </div>

            <div class="platform" id="wechat">
                <img src="../assets/logos/wechat_qianly.png" alt="公众号">
                <a href="#">公众号</a>
            </div>

            <div class="platform" id="xiaohongshu">
                <img src="../assets/logos/xiaohongshu.ico" alt="小红书">
                <a href="https://www.xiaohongshu.com/">小红书</a>
            </div>

            <div class="platform" id="douyin">
                <img src="../assets/logos/douyin.ico" alt="抖音">
                <a href="https://www.douyin.com/">抖音</a>
            </div>

            <div class="platform" id="weibo">
                <img src="../assets/logos/weibo.ico" alt="微博">
                <a href="https://www.weibo.com/">微博</a>
            </div>
        </div>

        <div class="links" id="additional-links">
            <div class="link" id="github-link">
                <img src="../assets/logos/github.ico" alt="GitHub logo">
                <a href="https://github.com/TuTouPower/DuoWei">Open source: TuTouPower/DuoWei3</a>
            </div>

            <div class="link" id="feedback-link">
                <img src="../assets/logos/tu_xiao_chao.ico" alt="腾讯问卷 logo">
                <a href="https://txc.qq.com/products/602457">Feedback or suggestions, please click4</a>
            </div>
        </div>
    </div>
    
    <script src="../renderer_contact_us.js"></script>
</body>


</html>
